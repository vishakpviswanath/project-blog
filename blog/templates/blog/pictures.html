{% extends 'blog/base.html' %}
{% block content %}
  
    {% for pic in pics %} 
            <div class="col-md-4"> 

                    {% if pic.image %}
                        {{ pic.title }} 
                        <img src="{{ pic.image.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px;" /> 
                    {% endif %}
                    </div> 
    {% endfor %}


{% endblock %}
